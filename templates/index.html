<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detection App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<div class="container">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-3">Emotion Detection</h2>
        <p class="text-center text-muted">
            Enter a sentence to detect the underlying emotion.
        </p>

        <textarea id="text" class="form-control mb-3" rows="4"
            placeholder="Type something like: I feel really happy today!"></textarea>

        <button class="btn btn-primary w-100" onclick="analyzeText()">Analyze</button>

        <div id="result" class="result-box mt-4 d-none">
            <h5>Prediction</h5>
            <p><strong>Emotion:</strong> <span id="emotion"></span></p>
            <p><strong>Confidence:</strong> <span id="confidence"></span>%</p>
        </div>
    </div>
</div>

<script>
function analyzeText() {
    const text = document.getElementById("text").value;

    fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "text=" + encodeURIComponent(text)
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("emotion").innerText = data.emotion;
        document.getElementById("confidence").innerText = data.confidence;
        document.getElementById("result").classList.remove("d-none");
    });
}
</script>

</body>
</html>
